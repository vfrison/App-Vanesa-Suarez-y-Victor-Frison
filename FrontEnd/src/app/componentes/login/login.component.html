                <div class="div-form-inline">
                        <label for="user">Usuario</label>
                        <input type="text" formControlName="user" id="user"  required>
                </div>        

                <hr>
                <div class="div-form-inline">
                        <label for="password">Contrase√±a</label>
                        <input type="password" formControlName="password" id="password"  required>
                </div>

                <hr>     
                <div class="btns">  
                     <a href="register" class="btn-register">Registrarse</a>
                     <button class="btn-login">Aceptar</button>
                     
                </div>   
        </form>         
    </div>
